<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="flex items-center justify-center min-h-full bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
      <h3 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">Sign In</h3>

      <form class="space-y-6" action="#" method="POST">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-900">Email</label>
          <input
            type="email"
            placeholder="name@gmail.com"
            required
            name="email"
            class="w-full p-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-900"
            >Password</label
          >
          <div class="flex items-center">
            <input
              type="password"
              id="password"
              placeholder="••••••••"
              required
              name="password"
              class="w-full p-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="button"
              id="togglePassword"
              class="focus:outline-none -ml-8"
            >
              <img
                src="https://media.geeksforgeeks.org/wp-content/uploads/20240227164304/visible.png"
                alt=""
                class="w-4"
              />
            </button>
          </div>
        </div>

        <div class="flex justify-between items-center mb-4">
          <div>
            <input type="checkbox" id="remember-me" class="mr-2" />
            <label for="remember-me" class="text-sm text-gray-600"
              >Remember me</label
            >
          </div>
          <a href="#" class="text-sm text-blue-600">Forgot password?</a>
        </div>

        <button
          class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700"
        >
          Sign in to your account
        </button>
      </form>
      <p class="text-gray-500 text-sm mb-6">
        Don’t have an account?
        <a href="#" class="text-blue-600 font-medium">Sign up.</a>
      </p>

      <div class="flex items-center my-4">
        <hr class="flex-grow border-gray-300" />
        <span class="px-2 text-gray-500">or</span>
        <hr class="flex-grow border-gray-300" />
      </div>

      <button
        class="w-full flex items-center justify-center bg-white border p-2 rounded-md shadow-sm mb-2 hover:bg-gray-100"
      >
        <img
          src="https://www.svgrepo.com/show/355037/google.svg"
          class="w-5 h-5 mr-2"
          alt="Google"
        />
        Sign in with Google
      </button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const passIn = document.getElementById("password");
        const btn = document.getElementById("togglePassword");
        btn.addEventListener("click", function () {
          const type =
            passIn.getAttribute("type") === "password" ? "text" : "password";
          passIn.setAttribute("type", type);
        });
      });
    </script>
  </body>
</html>
