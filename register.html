<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="flex items-center justify-center min-h-full bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
      <h3
        class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900"
      >
        Sign Up
      </h3>

      <form class="space-y-6" action="#" method="POST">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-900"
            >Username</label
          >
          <input
            type="text"
            placeholder="Enter your username"
            required
            name="username"
            class="w-full p-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-900">Email</label>
          <input
            type="email"
            placeholder="name@gmail.com"
            required
            name="email"
            class="w-full p-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-900">Phone</label>
          <input
            type="text"
            id="phone"
            placeholder="Enter your phone number"
            required
            name="phone"
            class="w-full p-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-900"
            >Password</label
          >
          <div class="flex items-center">
            <input
              type="password"
              id="password"
              placeholder="••••••••"
              required
              name="password"
              class="w-full p-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="button"
              id="togglePassword"
              class="focus:outline-none -ml-8"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-900"
            >Confirm Password</label
          >
          <div class="flex items-center">
            <input
              type="password"
              id="confirmPassword"
              placeholder="••••••••"
              required
              class="w-full p-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="button"
              id="toggleConfirmPassword"
              class="focus:outline-none -ml-8"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <button
          class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700"
        >
          Sign up
        </button>
      </form>
      <p class="text-gray-500 text-sm mb-6">
        Already have an account?
        <a href="index.html" class="text-blue-600 font-medium">Sign in.</a>
      </p>

      <div class="flex items-center my-4">
        <hr class="flex-grow border-gray-300" />
        <span class="px-2 text-gray-500">or</span>
        <hr class="flex-grow border-gray-300" />
      </div>

      <button
        class="w-full flex items-center justify-center bg-white border p-2 rounded-md shadow-sm mb-2 hover:bg-gray-100"
      >
        <img
          src="https://www.svgrepo.com/show/355037/google.svg"
          class="w-5 h-5 mr-2"
          alt="Google"
        />
        Sign up with Google
      </button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function togglePasswordVisibility(inputId, buttonId) {
          const input = document.getElementById(inputId);
          const button = document.getElementById(buttonId);
          const icon = button.querySelector("i");

          button.addEventListener("click", function () {
            if (input.type === "password") {
              input.type = "text";
              icon.classList.remove("fa-eye");
              icon.classList.add("fa-eye-slash");
            } else {
              input.type = "password";
              icon.classList.remove("fa-eye-slash");
              icon.classList.add("fa-eye");
            }
          });
        }

        togglePasswordVisibility("password", "togglePassword");
        togglePasswordVisibility("confirmPassword", "toggleConfirmPassword");
      });
    </script>
  </body>
</html>
