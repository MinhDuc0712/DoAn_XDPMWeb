<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Table</title>

    <!-- Flowbite -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

    <!-- Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 p-8">
    <h1 class="text-3xl font-semibold text-gray-800 dark:text-gray-100">
      Danh sách sản phẩm
    </h1>
    <div class="absolute top-0 right-0 p-4">
      <a
        href="#"
        class="px-3 py-1 text-xs text-white bg-blue-600 rounded dark:bg-blue-500"
        >Thêm sản phẩm</a
      >
    </div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left text-gray-700 dark:text-gray-400">
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-200 dark:bg-gray-800 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3">MÃ sản phẩm</th>
            <th scope="col" class="px-6 py-3">Tên sản phẩm</th>
            <th scope="col" class="px-6 py-3">Giá</th>
            <th scope="col" class="px-6 py-3">Giảm giá</th>
            <th scope="col" class="px-6 py-3">Trạng thái</th>
            <th scope="col" class="px-6 py-3">Sản phẩm nổi bật</th>
            <th scope="col" class="px-6 py-3">Phân loại</th>
            <th scope="col" class="px-6 py-3">Mô tả</th>
            <th scope="col" class="px-6 py-3">Mã quảng cáo</th>
            <th scope="col" class="px-6 py-3">Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
          >
            <td class="px-6 py-4">1</td>
            <td class="px-6 py-4">Apple Watch Series 6</td>
            <td class="px-6 py-4">1200000</td>
            <td class="px-6 py-4">0</td>
            <td class="px-6 py-4">New</td>
            <td class="px-6 py-4">Yes</td>
            <td class="px-6 py-4">Watch</td>
            <td class="px-6 py-4">Apple Watch Series 6</td>
            <td class="px-6 py-4">ABC</td>
            <td class="px-6 py-4">
              <button
                class="px-3 py-1 text-xs text-white bg-blue-600 rounded dark:bg-blue-500"
              >
                Edit
              </button>
              <button
                class="px-3 py-1 text-xs text-white bg-red-600 rounded dark:bg-red-500"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
