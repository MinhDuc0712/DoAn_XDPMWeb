    <div class="p-6 sm:ml-64 bg-gray-50 min-h-screen">
      <div
        class="p-6 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700"
      >
        <div class="flex flex-wrap justify-between items-center mb-4">
          <h1
            class="text-2xl md:text-3xl font-semibold text-gray-800 dark:text-gray-100"
          >
            Danh sách sản phẩm
          </h1>
          <button
            class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md shadow hover:bg-blue-500 transition-all"
            onclick="openAddProductModal()"
          >
            <i class="fa fa-plus me-2"></i> Thêm sản phẩm
          </button>
        </div>
        <div class="relative shadow-md sm:rounded-lg">
          <table
            class="w-full text-sm text-gray-700 dark:text-gray-400 border-collapse border border-gray-300"
          >
            <thead class="bg-gray-200 dark:bg-gray-700">
              <tr
                class="text-center text-xs font-semibold uppercase text-gray-700 dark:text-gray-300"
              >
                <th class="px-2 md:px-4 py-3 border border-gray-300">
                  Mã sản phẩm
                </th>
                <th class="px-2 md:px-4 py-3 border border-gray-300">
                  Tên sản phẩm
                </th>
                <th class="px-2 md:px-4 py-3 border border-gray-300">Giá</th>
                <th class="px-2 md:px-4 py-3 border border-gray-300">
                  Giảm giá
                </th>
                <th class="px-2 md:px-4 py-3 border border-gray-300">
                  Hình ảnh
                </th>
                <th class="px-2 md:px-4 py-3 border border-gray-300">
                  Trạng thái
                </th>
                <!-- <th class="px-2 md:px-4 py-3 border border-gray-300">Màu sắc</th>
                        <th class="px-2 md:px-4 py-3 border border-gray-300">Size</th>
                        <th class="px-2 md:px-4 py-3 border border-gray-300">Số lượng</th>
                        <th class="px-2 md:px-4 py-3 border border-gray-300">Sản phẩm nổi bật</th>
                        <th class="px-2 md:px-4 py-3 border border-gray-300">Phân loại</th>
                        <th class="px-2 md:px-4 py-3 border border-gray-300">Mô tả</th>
                        <th class="px-2 md:px-4 py-3 border border-gray-300">Mã quảng cáo</th> -->
                <th class="px-2 md:px-4 py-3 border border-gray-300">
                  Hành động
                </th>
              </tr>
            </thead>
            <tbody class="product-list">
              <tr
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 text-center"
              >
                <td class="px-2 md:px-4 py-3 border border-gray-300">SP001</td>
                <td class="px-2 md:px-4 py-3 border border-gray-300">
                  Yuri Flower Top
                </td>
                <td class="px-2 md:px-4 py-3 border border-gray-300">
                  1,200,000
                </td>
                <td class="px-2 md:px-4 py-3 border border-gray-300">20</td>
                <td class="px-2 md:px-4 py-3 border border-gray-300">
                  <img
                    src="image/YuriFlowerTop_Front.webp"
                    alt="product"
                    class="w-36 h-36 object-cover object-center mx-auto"
                  />
                </td>
                <td class="px-2 md:px-4 py-3 border border-gray-300">
                  Còn hàng
                </td>
                <!-- <td class="px-2 md:px-4 py-3 border border-gray-300">Màu xanh</td>
                        <td class="px-2 md:px-4 py-3 border border-gray-300">S</td>
                        <td class="px-2 md:px-4 py-3 border border-gray-300">10</td>
                        <td class="px-2 md:px-4 py-3 border border-gray-300">Có</td>
                        <td class="px-2 md:px-4 py-3 border border-gray-300">Áo nữ</td>
                        <td class="px-2 md:px-4 py-3 border border-gray-300">Yuri</td>
                        <td class="px-2 md:px-4 py-3 border border-gray-300">AD001</td> -->
                <td class="px-2 md:px-4 py-3 border border-gray-300 relative">
                  <button
                    class="px-2 py-1 text-gray-700 hover:bg-gray-200 rounded focus:outline-none"
                    onclick="toggleDropdown(event)"
                  >
                    <i class="fa fa-ellipsis-v"></i>
                  </button>
                  <div
                    class="absolute right-0 z-10 hidden w-32 mt-2 bg-white border border-gray-200 rounded-md shadow-md"
                    id="dropdownMenu"
                  >
                    <div class="py-1">
                      <button
                        class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                        onclick="openDetailModal()"
                      >
                        <i class="fa fa-info me-2"></i> Chi tiết
                      </button>
                      <button
                        class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                      >
                        <i class="fa fa-edit me-2"></i> Sửa
                      </button>
                      <button
                        class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50"
                      >
                        <i class="fa fa-trash me-2"></i> Xóa
                      </button>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Modal thêm sản phẩm -->
      <div
        id="addProductModal"
        class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center"
      >
        <div
          class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl max-h-full overflow-y-auto"
        >
          <h2 class="text-2xl font-bold mb-6">Thêm sản phẩm mới</h2>
          <form id="addProductForm" method="" action="">
            <div class="grid grid-cols-2 gap-2">
              <div class="mb-4 col-span-2">
                <label class="block mb-2 text-sm font-medium"
                  >Tên sản phẩm</label
                >
                <input
                  type="text"
                  id="productName"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                  placeholder="Nhập tên sản phẩm"
                />
              </div>
              <div class="mb-4">
                <label class="block mb-2 text-sm font-medium">Giá</label>
                <input
                  type="number"
                  min="0"
                  id="productPrice"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                  placeholder="Nhập giá sản phẩm"
                />
              </div>
              <div class="mb-4">
                <label class="block mb-2 text-sm font-medium"
                  >Giảm giá (%)</label
                >
                <input
                  type="number"
                  min="0"
                  id="discount"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                  placeholder="Nhập giảm giá sản phẩm"
                />
              </div>
              <!-- <div class="mb-4 col-span-2">
                <label class="block mb-2 text-sm font-medium"
                  >Hình ảnh sản phẩm</label
                >
                <input
                  type="text"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                  multiple
                />
              </div> -->
              <div class="mb-4">
                <label class="block mb-2 text-sm font-medium">Trạng thái</label>
                <select
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                  id="productStatus"
                >
                  <option value="active">Đang hoạt động</option>
                  <option value="inactive">Không hoạt động</option>
                  <option value="pending">Đang chờ</option>
                </select>
              </div>
              <!-- <div class="mb-4 col-span-2">
                <label class="block mb-2 text-sm font-medium"
                  >Màu sắc, Size và Số lượng</label
                >
                <div id="colorSizeContainer">
                  <div class="flex items-center gap-4 mb-2">
                    <input
                      type="text"
                      class="w-1/4 p-3 border border-gray-300 rounded-lg"
                      placeholder="Nhập màu sắc"
                    />
                    <input
                      type="text"
                      class="w-1/4 p-3 border border-gray-300 rounded-lg"
                      placeholder="Nhập size"
                    />
                    <input
                      type="number"
                      class="w-1/4 p-3 border border-gray-300 rounded-lg"
                      placeholder="Nhập số lượng"
                    />
                  </div>
                </div>
                <button
                  type="button"
                  class="px-4 py-2 bg-green-500 text-white rounded-lg"
                  onclick="addColorSizeField()"
                >
                  Thêm màu, size và số lượng
                </button>
              </div> -->
              <div class="mb-4">
                <label class="block mb-2 text-sm font-medium"
                  >Sản phẩm nổi bật</label
                >
                <select
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                  id="productHighlight"
                >
                  <option value="true">Có</option>
                  <option value="false">Không</option>
                </select>
              </div>
              <div class="mb-4 col-span-2">
                <label class="block mb-2 text-sm font-medium">Phân loại</label>
                <select
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                  id="productCategory"
                >
                  <option value="category1">Phân loại 1</option>
                  <option value="category2">Phân loại 2</option>
                  <option value="category3">Phân loại 3</option>
                </select>
              </div>
              <div class="mb-4 col-span-2">
                <label class="block mb-2 text-sm font-medium">Mô tả</label>
                <input
                  type="text"
                  id="productDescription"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                  placeholder="Nhập mô tả sản phẩm"
                />
              </div>
              <div class="mb-4 col-span-2">
                <label class="block mb-2 text-sm font-medium"
                  >Mã quảng cáo</label
                >
                <select
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                  id="productAd"
                >
                  <option value="code1">Mã quảng cáo 1</option>
                  <option value="code2">Mã quảng cáo 2</option>
                  <option value="code3">Mã quảng cáo 3</option>
                </select>
              </div>
            </div>
            <div class="flex justify-end mt-6">
              <button
                type="button"
                class="px-6 py-3 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 transition"
                onclick="closeAddProductModal()"
              >
                Hủy
              </button>
              <button
                type="button"
                class="ml-3 px-6 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition"
                onclick="addProduct()"
              >
                Lưu
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal chi tiết sản phẩm -->
    <div
      id="detailModal"
      class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center overflow-auto"
    >
      <div
        class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg max-h-full overflow-y-auto"
      >
        <h2 class="text-2xl font-bold mb-6">Thông tin chi tiết sản phẩm</h2>
        <form>
          <div class="mb-4 col-span-2">
            <label class="block mb-2 text-sm font-medium"
              >Hình ảnh sản phẩm</label
            >
            <input
              type="text"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
              multiple
            />
          </div>

          <div class="mb-4 col-span-2">
            <label class="block mb-2 text-sm font-medium"
              >Màu sắc, Size và Số lượng</label
            >
            <div id="colorSizeContainer">
              <div class="flex items-center gap-4 mb-2">
                <input
                  type="text"
                  class="w-1/4 p-3 border border-gray-300 rounded-lg"
                  placeholder="Nhập màu sắc"
                />
                <input
                  type="text"
                  class="w-1/4 p-3 border border-gray-300 rounded-lg"
                  placeholder="Nhập size"
                />
                <input
                  type="number"
                  min="0"
                  class="w-1/4 p-3 border border-gray-300 rounded-lg"
                  placeholder="Nhập số lượng"
                />
              </div>
            </div>
            <button
              type="button"
              class="px-4 py-2 bg-green-500 text-white rounded-lg"
              onclick="addColorSizeField()"
            >
              Thêm màu, size và số lượng
            </button>
          </div>
          <div class="flex justify-end mt-6">
            <button
              type="button"
              class="px-6 py-3 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 transition"
              onclick="closeDetailModal()"
            >
              Hủy
            </button>
            <button
              type="button"
              class="ml-3 px-6 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition"
              onclick="saveDetail()"
            >
              Lưu
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function toggleDropdown(event) {
        const dropdown = event.currentTarget.nextElementSibling;
        dropdown.classList.toggle("hidden");
      }

      // Thêm sự kiện click cho toàn bộ tài liệu
      document.addEventListener("click", function (event) {
        const dropdowns = document.querySelectorAll("#dropdownMenu");
        dropdowns.forEach((dropdown) => {
          const button = dropdown.previousElementSibling; // Nút tương ứng với dropdown
          // Kiểm tra xem nhấn vào nút hoặc dropdown không
          if (
            !button.contains(event.target) &&
            !dropdown.contains(event.target)
          ) {
            dropdown.classList.add("hidden"); // Ẩn dropdown nếu nhấn ra ngoài
          }
        });
      });

      function openAddProductModal() {
        document.getElementById("addProductModal").classList.remove("hidden");
      }

      function closeAddProductModal() {
        document.getElementById("addProductModal").classList.add("hidden");
      }

      // Thêm sản phẩm
      function addProduct() {
        const productName = document.getElementById("productName").value;
        const productPrice = document.getElementById("productPrice").value;
        const discount = document.getElementById("discount").value;
        const productStatus = document.getElementById("productStatus").value;
        const productHighlight =
          document.getElementById("productHighlight").value;
        const productCategory =
          document.getElementById("productCategory").value;
        const productDescription =
          document.getElementById("productDescription").value;
        const productAd = document.getElementById("productAd").value;

        // Lấy danh sách màu sắc, size và số lượng
        const colorSizeFields = document.querySelectorAll(
          "#colorSizeContainer .flex"
        );
        const colorSizeData = Array.from(colorSizeFields).map((field) => ({
          color: field.querySelector('input[placeholder="Nhập màu sắc"]').value,
          size: field.querySelector('input[placeholder="Nhập size"]').value,
          quantity: field.querySelector('input[placeholder="Nhập số lượng"]')
            .value,
        }));

        

    //     // Đặt lại form
    //     document.getElementById("addProductForm").reset();
    //     closeAddProductModal();
      }

      // Thêm màu sắc, size và số lượng
      function addColorSizeField() {
        const container = document.getElementById("colorSizeContainer");
        const newField = document.createElement("div");
        newField.className = "flex items-center gap-4 mb-2";
        newField.innerHTML = `
            <input type="text" class="w-1/4 p-3 border border-gray-300 rounded-lg" placeholder="Nhập màu sắc">
            <input type="text" class="w-1/4 p-3 border border-gray-300 rounded-lg" placeholder="Nhập size">
            <input type="number" min="0" class="w-1/4 p-3 border border-gray-300 rounded-lg" placeholder="Nhập số lượng">
            <button type="button" class="px-4 py-2 bg-red-500 text-white rounded-lg" onclick="removeColorSizeField(this)">Xóa</button>
          `;
        container.appendChild(newField);
      }

      function removeColorSizeField(element) {
        element.parentElement.remove();
      }

      function openDetailModal() {
        document.getElementById("detailModal").classList.remove("hidden");
      }
      function closeDetailModal() {
        document.getElementById("detailModal").classList.add("hidden");
      }
      function saveDetail() {
        closeDetailModal();
      }
      function showProductDetails() {
        openDetailModal();
      }
    </script>
  </body>
</html>
