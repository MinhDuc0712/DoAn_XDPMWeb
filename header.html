<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="javascript.js"></script>
  </head>
  <body>
    <header class="bg-gray-200 shadow-md">
      <nav
        class="mx-auto flex items-center justify-between p-6 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <a href="#" class="-m-1.5 p-1.5">
            <!-- <span class="sr-only">Your Company</span> -->
            <img class="h-12 w-auto rounded-full" src="image/logo.jpg" alt="" />
          </a>
        </div>
        <div class="flex lg:hidden justify-end items-center gap-x-4">
          <a href="#" class="text-gray-500 hover:text-gray-900">
            <i class="fas fa-search"></i>
          </a>
          <a href="#" class="text-gray-500 hover:text-gray-900">
            <i class="fas fa-shopping-cart"></i>
          </a>
          <button
            id="menu-toggle"
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
          >
            <span class="sr-only">Open main menu</span>
            <i class="fas fa-bars text-2xl size-6"></i>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <ul class="flex space-x-10 text-gray-700">
            <li>
              <a href="#" class="hover:text-gray-900 text-xl font-medium"
                >Women</a
              >
            </li>
            <li>
              <a href="#" class="hover:text-gray-900 text-xl font-medium"
                >Men</a
              >
            </li>
            <li>
              <a href="#" class="hover:text-gray-900 text-xl font-medium"
                >Company</a
              >
            </li>
            <li>
              <a href="#" class="hover:text-gray-900 text-xl font-medium"
                >Stores</a
              >
            </li>
          </ul>
        </div>
        <div
          class="hidden lg:flex lg:flex-1 lg:justify-end items-center lg:gap-x-4"
        >
          <a href="#" class="text-gray-500 hover:text-gray-900">
            <i class="fas fa-search"></i>
          </a>
          <a href="#" class="text-gray-500 hover:text-gray-900">
            <i class="fas fa-shopping-cart"></i>
          </a>
          <a href="#" class="text-gray-500 hover:text-gray-900 font-medium"
            >Sign In</a
          >
          <div class="h-6 w-px bg-gray-300"></div>
          <a href="#" class="text-gray-500 hover:text-gray-900 font-medium"
            >Sign Up</a
          >
        </div>
      </nav>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="hidden lg:hidden"
        role="dialog"
        aria-modal="true"
      >
        <div class="fixed inset-0 z-10 bg-black/30"></div>
        <div
          class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
        >
          <div class="flex items-center justify-between">
            <a href="#" class="-m-1.5 p-1.5">
              <img
                class="h-12 w-auto rounded-full"
                src="image/logo.jpg"
                alt=""
              />
            </a>
            <button
              type="button"
              id="close-menu"
              class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
            >
              <span class="sr-only">Close menu</span>
              <i class="fas fa-times text-2xl size-6"></i>
            </button>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
              <div class="space-y-2 py-6">
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                  >Women</a
                >
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                  >Men</a
                >
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                  >Company</a
                >
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                  >Stores</a
                >
              </div>
              <div class="py-6">
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                  >Sign In</a
                >
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                  >Sign Up</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
