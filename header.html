<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header class="flex items-center justify-between p-6 bg-white shadow-md">
      <img
        src="/image/logo.jpg"
        alt="logo"
        class="w-12 h-12 rounded-full shadow-md cursor-pointer hover:scale-110 transform transition duration-500"
      />
      <nav>
        <ul class="flex space-x-10">
          <a
            href="#"
            class="text-gray-700 hover:text-gray-900 text-xl font-medium"
            >Women</a
          >
          <a
            href="#"
            class="text-gray-700 hover:text-gray-900 text-xl font-medium"
            >Men</a
          >
          <a
            href="#"
            class="text-gray-700 hover:text-gray-900 text-xl font-medium"
            >Company</a
          >
          <a
            href="#"
            class="text-gray-700 hover:text-gray-900 text-xl font-medium"
            >Stores</a
          >
        </ul>
      </nav>
      <div class="flex items-center space-x-4">
        <a href="#" class="text-gray-500 hover:text-gray-900 font-medium">
          Sign In
        </a>
        <div class="h-6 w-px bg-gray-300"></div>
        <a href="#" class="text-gray-500 hover:text-gray-900 font-medium">
          Sign Up
        </a>
        <a href="#" class="text-gray-500 hover:text-gray-900">
          <i class="fas fa-search"></i>
        </a>
        <a href="#" class="text-gray-500 hover:text-gray-900">
          <i class="fas fa-shopping-cart"> </i>
        </a>
      </div>
    </header>
  </body>
</html>
